<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

  <style>
    body {
        background-image: url('pink.png');
        background-repeat: no-repeat;
        background-size: cover;
    }
     body {
      position: relative;
      left: 320px;
    }
    .moved-text {
      position: absolute;
      top: 370px;
      left: 110px;
    }
    .expats-hub {
      display: -webkit-inline-box;
      font-size: 38px;
      font-weight: bold;
      color: #fa0000;
      text-transform: uppercase;
      position: relative;
    }
    
    .expats-hub::before {
      content: "E";
      position: absolute;
      left: -10px;
      top: -10px;
      color: #fa0000;
      animation: slideLeft 1s ease-in-out infinite;
    }
    
    .expats-hub::after {
      content: "!";
      position: absolute;
      right: -10px;
      top: -10px;
      color: #fa0000;
      animation: slideRight 1s ease-in-out infinite;
    }
    
    @keyframes slideLeft {
      0% { transform: translateX(0); }
      50% { transform: translateX(-20px); }
      100% { transform: translateX(0); }
    }
    
    @keyframes slideRight {
      0% { transform: translateX(0); }
      50% { transform: translateX(-20px); }
      100% { transform: translateX(0); }
    }
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .container {
      display: flex;
      align-items: top;
      justify-content: top;
      height: 100vh;
    }
    
    .login-form {
      
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
    }
    
    .login-image {
      flex: 1;
      background: url("w.png") center/cover;
    }
    
    .login-content {
      position: relative;
      top: 50px;
      flex: 1;
      padding: 20px;
    }
    
    .login-form input[type="email"],
    .login-form input[type="password"] {
      
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .login-form button:hover {
      background-color: #45a049;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
